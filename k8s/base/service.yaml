apiVersion: v1
kind: Service
metadata:
  name: pdf-worker-service
spec:
  selector:
    app: pdf-worker # This must match the labels in your Deployment
  ports:
    - protocol: TCP
      port: 80 # The port the service will be available on within the cluster
      targetPort: 3001 # The port your container is listening on
  type: ClusterIP # Exposes the service on an internal IP in the cluster
